#import '../Image/ImageFragment.graphql'

fragment MetafieldFragment on Metafield {
  id
  type
  namespace
  key
  value
  createdAt
  updatedAt
  description
  reference @include(if: $includeReferenceMetafieldDetails) {
    __typename
    ... on MediaImage {
      id
      mediaContentType
      image {
        ...ImageFragment
      }
    }
    ... on Product {
      handle
      id
      title
      compareAtPriceRange {
        maxVariantPrice {
          ...MoneyFragment
        }
        minVariantPrice {
          ...MoneyFragment
        }
      }
      priceRange {
        maxVariantPrice {
          ...MoneyFragment
        }
        minVariantPrice {
          ...MoneyFragment
        }
      }
      variants (first: 1) {
        edges {
          node {
            id
            title
            availableForSale
            image {
              ...ImageFragment
            }
            priceV2 {
              ...MoneyFragment
            }
            compareAtPriceV2 {
              ...MoneyFragment
            }
            selectedOptions {
              name
              value
            }
          }
        }
      }
    }
  }
}
